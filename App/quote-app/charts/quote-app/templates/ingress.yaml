apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quote-app-ingress
  namespace: {{ .Release.Namespace | default .Values.namespace.name }}
  labels:
    {{- include "quote-app.labels" . | nindent 4 }}
  annotations:
    {{- include "quote-app.annotations" . | nindent 4 }}
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /healthz
        pathType: Prefix
        backend:
          service:
            name: quote-app-internal
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: quote-app-internal
            port:
              number: 8080
